name: 推送文件到vercel分支

on:
  workflow_dispatch:
  push:
    branches: [ main ]  # 监听的源分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 必须的写入权限

    steps:
      - name: 1. 检出源码 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: 2. 配置 Git 身份 ⚙️
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 3. 强制推送所有文件 🚀
        run: |
          # 切换到新分支（自动处理分支存在与否）
          git checkout --orphan vercel-temp
          git rm -rf --quiet .  # 清理旧文件
          
          # 添加所有文件（包括隐藏文件）
          cp -r ../$(basename $GITHUB_REPOSITORY)/. .
          git add -A
          
          # 提交并强制推送
          git commit -m "Full push: ${{ github.sha }}"
          git branch -M vercel  # 重命名为目标分支
          git push origin vercel --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
