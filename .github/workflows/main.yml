name: 部署vercel
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. 检出源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. 全量推送至Vercel分支
        run: |
          mkdir -p /tmp/vercel-deploy
          cd /tmp/vercel-deploy
          
          git init
          git remote add origin https://github.com/${{ github.repository }}
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git pull origin vercel --allow-unrelated-histories || true
          find . -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          cp -r $GITHUB_WORKSPACE/. .
          
          git add -A
          git commit -m "Full push: ${{ github.sha }}"
          git branch -M vercel
          git push origin vercel --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
